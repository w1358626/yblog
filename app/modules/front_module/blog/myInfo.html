<div id="myInfo">
    <div style="width:100%;height:25px;background:#f7f7f7;color:#cfd1cf;margin-bottom:40px;"><h4 style="width:80px;margin: auto;">基本资料</h4></div>
    <div class="one_info">昵&nbsp;&nbsp;&nbsp;&nbsp;称：<input style="width:150px;" type="text" ng-model="myName"/></div>
    <div class="one_info">真实姓名：<input style="width:150px;" type="text" ng-model="myRealName"/></div>
    <div class="one_info">性&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="gender" ng-model="male" ng-value="true"/>男<input type="radio" name="gender" ng-model="female" ng-value="true"/>女</div>
    <div class="one_info">血&nbsp;&nbsp;&nbsp;&nbsp;型：<input style="width:30px;" type="text" ng-model="bloodType"/> 型</div>
    <div class="one_info">星&nbsp;&nbsp;&nbsp;&nbsp;座：<input style="width:60px;"  type="text" ng-model="myStar"/></div>
    <div class="one_info">爱&nbsp;&nbsp;&nbsp;&nbsp;好：<input   type="text" ng-model="favourite"/></div>
    <div class="one_info">生&nbsp;&nbsp;&nbsp;&nbsp;日：<input type="text" ng-model="myBirthday"/></div>
    <div class="one_info">故&nbsp;&nbsp;&nbsp;&nbsp;乡：<input type="text" ng-model="myBorn"/></div>
    <div class="one_info">现居住地：<input type="text" ng-model="myLive"/></div>
    <div class="one_info">自我介绍：<textarea style="width:360px;height:100px;border:1px solid #dedede;border-radius:2px;vertical-align:top;" ng-model="myIntro" maxlength="200"></textarea> <span ng-bind="myIntro.length" style="vertical-align:bottom;"></span><span style="vertical-align:bottom;">/200</span></div>
    <div style="width:500px;"><button style="width:50px;height:30px;font-size:12px;color:#fff;background:#00b400;border:0;border-radius:2px;margin:20px auto;margin-left:270px;" ng-click="upInfo()">保存</button></div>
</div>
