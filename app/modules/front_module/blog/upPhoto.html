<head-bar></head-bar>
<div class="contain">
    <div class="blog_container">
        <div class="header_wrapper">
            <h1 class="user"><span ng-bind="userName"></span>的博客</h1>
            <p class="signature">随风飘散的记忆</p>
            <ul>
                <li><a ui-sref="blog({name:&#39;{{userName}}&#39;})"  style="cursor:pointer;">首页</a></li>
                <li><a ui-sref="log({name:&#39;{{userName}}&#39;})"  style="cursor:pointer;">日志</a></li>
                <li><a ui-sref="photos({name:&#39;{{userName}}&#39;})" id="on" style="cursor:pointer;">相册</a></li>
                <li><a ui-sref="fDynamic({name:&#39;{{userName}}&#39;})"  style="cursor:pointer;">博友动态</a></li>
                <li><a ui-sref="me({name:&#39;{{userName}}&#39;})"   style="cursor:pointer;">关于我</a></li>
            </ul>
        </div>
        <div class="body_wrapper">
            <div class="photos_book">
                <h4>博客相册</h4>
                <div style="width:750px;height:20px;padding:5px;margin-left:100px;font-size:12px;color:#8f8f8f;">选择相册：<select id="selectBook"></select><button style="margin-left:30px;">&lt;&lt;返回博客相册</button></div>
                <div style="width:750px;height:400px;border:1px solid #ccc;border-radius:3px;margin-left:100px;">
                    <div style="width:738px;height:30px;padding:5px;border:1px solid #ccc;">
                        <span style="position: relative;overflow: hidden;border:0;color:#9b9b9b;font-size:14px;border-radius:1px;">
                         <span><button style="width:60px;height:25px;border:0;border-radius:2px;background:#bfbf00;color:#fff;font-size:12px;">上传相片</button></span>
                         <input style="position:absolute;right: 0; top: 0; opacity: 0; -ms-filter: 'alpha(opacity=0)'; " type="file" class="photo" name="photo"  accept="image/*"/>
                          </span>

                        <button ng-click="upPhoto()" style="width:60px;height:25px;border:0;border-radius:2px;background:#ccc;color:#fff;font-size:12px;">开始上传</button>
                    </div>
                    <div style="padding-top:150px;">
                        <span style="position: relative;overflow: hidden;border:0;color:#9b9b9b;font-size:14px;border-radius:1px;margin-left:335px;">
                         <span> <button style="width:80px;height:30px;border:0;border-radius:2px;background:#55bf1d;color:#fff;">+上传相片</button></span>
                         <input style="position:absolute;right: 0; top: 0; opacity: 0; -ms-filter: 'alpha(opacity=0)'; " type="file" class="photo" name="photo"  accept="image/*"/>
                          </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot_wrapper">
        <div class="footer1">
            <p><a  style="cursor:pointer;">我的照片书</a> </p><p><a  style="cursor:pointer;">博客风格</a></p><p><a  style="cursor:pointer;">手机博客</a></p><p><a  style="cursor:pointer;">下载LOFTER APP</a> </p><p><a  style="cursor:pointer;">订阅此博客</a></p>
        </div>
        <div class="footer2">网易公司版权所有 ©1997-2017</div>
    </div>
</div>
