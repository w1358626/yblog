<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a ui-sref="userList({name:&#39;{{userName}}&#39;})" class="list-group-item active">用户管理</a>
                <a  ng-click="managerList()"  class="list-group-item" >后台账号管理</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>用户管理</h1>
            </div>
            <ul class="nav nav-tabs" style="margin-bottom:20px;">
                <li id="userList" class="active">
                    <a ng-click="userList()" ui-sref="userList({name:&#39;{{userName}}&#39;})">用户列表</a>
                </li>
                <li id="managerList">
                   <a  ng-click="managerList()" href="">后台账号</a>
                </li>
            </ul>
            <a ng-show="newManager_show"  role="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#userModal" style="background:#00a900;margin-left:10px;padding:3px 10px;border:0;margin-top:10px;margin-bottom:30px;border-radius:3px;color:#fff;">+添加后台账号</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in allUsers">
                        <td ng-bind="x.name"></td>
                        <td ng-bind="x.email"></td>
                        <td>
                            <div role="presentation" class="dropdown">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                    操作<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                   <li><a ng-click="del_user(x.name,x.role)" href="" ng-bind="del_btn"></a></li>
                                   <li><a ng-click="lock_user(x.name,x.role)" href="" ng-bind="lock_btn"></a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav class="pull-right">
                <ul class="pagination">
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2 </a></li>
                    <li><a href="#">3 </a></li>
                    <li><a href="#">4 </a></li>
                    <li><a href="#">5 </a></li>
                    <li><a href="#">6 </a></li>
                    <li><a href="#"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userModalLabel">+添加后台账号</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="userName">账号</label>
                        <input ng-model="managerName" type="text" id="userName" class="form-control" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">密码</label>
                        <input ng-model="managerPwd" type="text" id="userPassword" class="form-control" placeholder="请输入用户密码">
                    </div>
                    <div class="form-group">
                        <label for="userPassword1">确认密码</label>
                        <input ng-model="managerPwd1" type="text" id="userPassword1" class="form-control" placeholder="请确认输入用户密码">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">邮箱</label>
                        <input ng-model="managerEmail" type="email" id="userEmail" class="form-control" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label for="userRole">角色</label>
                        <input ng-model="managerRole" type="text" id="userRole" class="form-control" placeholder="角色">
                    </div>
                    <p style="color:red;" ng-bind="newManager_tip"></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button ng-click="newManager()" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
