<div style="padding:20px;margin-left:20px;">
    <div style="margin-left:100px;">
    <div style="font-size:12px;color:#a1a1a1;margin-bottom:20px;">用户名:<input style="width:150px;" type="text" ng-model="name"  maxlength="16"/> <span ng-bind="name.length"></span>/16</div>
    <div style="font-size:12px;color:#a3a3a3;margin-bottom:20px;">密&nbsp;&nbsp;码:<input style="width:150px;" type="text" ng-model="password" maxlength="16"/> <span ng-bind="password.length"></span>/16</div>
        <div style="font-size:12px;color:#a3a3a3;margin-bottom:20px;">新密码:<input style="width:150px;" ng-mouseleave="reg_pwd()" type="text" ng-model="newPwd" maxlength="16"/> <span ng-bind="newPwd.length"></span>/16</div>
        <div style="font-size:12px;color:#a3a3a3;margin-bottom:20px;">再次输入新密码:<input style="width:150px;" type="text" ng-model="re_newPwd" maxlength="16"/> <span ng-bind="newPwd.length"></span>/16</div>
        <div style="padding:10px;"><p ng-bind="tip" style="font-size:12px;color:red;margin-left:10px;"></p></div>
        <div style="padding:10px;"><p ng-bind="success" style="font-size:12px;color:green;margin-left:10px;"></p></div>
    </div>
    <div style="width:500px;"><button ng-click="rePassword()" style="width:70px;height:30px;font-size:12px;color:#fff;background:#00b400;border:0;border-radius:2px;margin:20px auto;margin-left:250px;">确认修改</button></div>
</div>
